<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="slider-container">
    <div class="left">
      <div style="background-color: #F782A8;">
        <h1>Flower</h1>
        <p>All in pink</p>
      </div>

      <div style="background-color: #0469A5;">
        <h1>Mountains</h1>
        <p>Fresh Blues</p>
      </div>

      <div style="background-color: #5A6E77;">
        <h1>Dark Forest</h1>
        <p>Cold and Fog</p>
      </div>

      <div style="background-color: #F7B442;">
        <h1>Yellow Trees</h1>
        <p>It's Autumn Fall</p>
      </div>
    </div>
    <div class="right">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1508138142660-302e69e74271?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8eWVsbG93JTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
      </div>

      <div
        style="background-image: url('https://images.unsplash.com/photo-1508430769587-99af194269f4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');">
      </div>

      <div
        style="background-image: url('https://images.unsplash.com/photo-1515266591878-f93e32bc5937?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Ymx1ZSUyMG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60');">
      </div>

      <div
        style="background-image: url('https://images.unsplash.com/photo-1563306206-900cc99112fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBpbmslMjBmbG93ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');">
      </div>
    </div>
    <div class="button">
      <button class="down">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
